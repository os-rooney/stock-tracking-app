<!-- Uses NgClass directive to help toggle background color -->
<div class="card stock-card" [ngClass]="{increase:isPositive(), decrease:isNegative()}" style="width: 18rem;">
    <div class="card-body">
        <!-- Displays the symbol value and converts to uppercase -->
        <h2 class="card-title mb-2 text-white">{{stock?.symbol?.toUpperCase()}}</h2>
      <!-- Displays last price and formats it as currency -->
        <h4 class="card-subtitle mb-2 text-white">{{stock?.lastTradePriceOnly | currency: 'USD':'symbol':'.2'}}</h4>
      <!-- Displays the day's change as currency and as percent -->
        <h4 class="card-subtitle mb-2 text-white">>{{stock?.change | currency:'USD':'symbol':'.2'}}({{stock?.changeInPercent | percent : '.2'}})</h4>
    </div>
</div>
